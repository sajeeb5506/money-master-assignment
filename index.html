<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculation</title>


    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1 class="text-center my-5">Monthly Money Cost Calculator</h1>
    <div class="container-fluid h-100">

     <div class="row ">
         <!-- img area staet here -->
         <div class="col-sm-12 col-lg-7">
            <img class="img-fluid" src="images/money.jpg" alt="">
         </div>
         <!-- img area end here-->

          <!-- calculator area stsrt here -->

         <div class="  text-center col-sm-12 col-lg-5 mt-3">
              <h3 >Income</h3>
              <p class="my-3"> Income: <input id="income" class="bg-color" type="text " placeholder=""> </p>
              <h3>Expenses</h3>
              <p class="my-3"> Food: <input id="food-cost" class="bg-color" type="text " placeholder=""> </p>
             
              <p class="my-3"> Rent: <input id="rent-cost" class="bg-color" type="text " placeholder=""> </p>
             
              <p class="my-3"> Clothes: <input id="clothes-cost" class="bg-color" type="text " placeholder=""> </p>

              <button  id="calculat-btn" class="btn btn-primary my-3"> calculat</button>

              <h3 class="my-3">Total Expenses: <span id="total-expenses"> 0</span></h3>
              <h3 class="my-3">Balance: <span id="total-balance"> 0</span></h3>
              
              <p class="my-3"> Save: <input id="save-money" class="bg-color" type="text " placeholder="">   % 
                <button  id="save-btn" class="btn btn-primary my-3"> Save</button> </p>

                <h3>Saving Amount: <span id="saving-amount"> 0</span></h3>
                <h3 class="mb-5">Remaining Balance: <span id="remaining-balance"> 0</span></h3> 
              
         </div>

         <!--  calculator area end here-->

     </div>


    </div>






    <!-- script.js -->
    <script src="javaScript/script.js"></script>
</body>
</html>
